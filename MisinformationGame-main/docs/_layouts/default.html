<!doctype html>
<html lang="en">
{% include head.html %}
<body>
  <!-- Allows linking to the top of the page. -->
  <a id="top"></a>

  {% include header.html %}
  <div class="container">
    <div class="content-wrapper">

      <!-- Show the path to this page on non-home pages. -->
      {% if page.showPath %}
        <div class="page-path">
          <a href="/">Home</a>
          &gt;
          <a href="{{ page.url }}">{{ page.title }}</a>
        </div>
      {% endif %}

      <!-- This includes the content of the page. -->
      {% include anchor_headings.html html=content anchorBody="#" anchorClass="header-link" %}

      {% if page.showBackToTop %}
      <a class="back-to-top" href="#top">Back to Top</a>
      {% endif %}
    </div>
  </div>
  {% include footer.html %}
</body>
</html>
